<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clocks</title>
    <link rel="stylesheet" href="clocks.css">

</head>
<body>
    <input type="radio" name="sel" id="sel1" checked>
    <input type="radio" name="sel" id="sel2" >
    <input type="radio" name="sel" id="sel3" >
    <input type="radio" name="sel" id="sel4" >


    <div id="board">
        
        <div class="clock">
            <div id="clock1">
                <div class="digitalDisplay_Time"></div>
                <div class="digitalDisplay_Date"></div>
            </div>
        </div>
        
        <div class="clock">

        </div>

        <div class="clock">

        </div>    
        
        <div class="clock">

        </div>

    </div>

    <div id="labels">
            <label for="sel1"></label>
            <label for="sel2"></label>
            <label for="sel3"></label>
            <label for="sel4"></label>
        </div>

        <script>
        
            var target_Time=document.getElementsByClassName("digitalDisplay_Time");
            var target_Date=document.getElementsByClassName("digitalDisplay_Date");
        function update(){
            var t=new Date();
            var h= addZero(t.getHours());
            var m=addZero(t.getMinutes());
            var s=addZero(t.getSeconds());
            var time=t+" : "+m+" : "+s;
            var d=t.toLocaleDateString();

            target_Time.forEach(element => {
                element.textContent=time;
            });
            target_Date.forEach(element => {
                element.textContent=d;
            });
        }

        function addZero(num) { return (num < 10 ? '0'+num : ''+num); }



        </script>
</body>
</html>
