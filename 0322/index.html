<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clocks</title>
    <link rel="stylesheet" href="clocks.css">

</head>
<body>
    <input type="radio" name="sel" id="sel1" checked>
    <input type="radio" name="sel" id="sel2" >
    <input type="radio" name="sel" id="sel3" >
    <input type="radio" name="sel" id="sel4" >
    <input type="radio" name="sel" id="sel5" >
    <input type="radio" name="sel" id="sel6" >
    <input type="radio" name="sel" id="sel7" >


    <div id="board">

        <div class="clock_back">
            <div id="clock1">
                <div class="center_display">
                    <h2 class="digitalDisplay_Time"></h2>
                    <h2 class="digitalDisplay_Date"></h2>
                </div>
            </div>
        </div>
        
        <div class="clock_back">
            <div id="clock2">
                <div class="center_display">
                    <h2 class="digitalDisplay_Time"></h2>
                    <h2 class="digitalDisplay_Date"></h2>
                </div>
            </div>

        </div>

        <div class="clock_back">
            <div id="clock3">
                <div class="center_display">
                    <h2 class="digitalDisplay_Time"></h2>
                    <h2 class="digitalDisplay_Date"></h2>
                </div>
            </div>
        </div>    
    
        <div class="clock_back">
            <div id="clock4">
                <div id="clock4_inner">
                    <div id="clock4_inner2">
                        <div class="center_display">
                            <h2 class="digitalDisplay_Time"></h2>
                            <h2 class="digitalDisplay_Date"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clock_back">

        <div id="balls">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div id="clock5">
                    <div class="center_display">
                            <h2 class="digitalDisplay_Time"></h2>
                            <h2 class="digitalDisplay_Date"></h2>
                    </div>
            </div>
        </div>
        
        <div class="clock_back">
            <div id="clock6">
                <span></span>    
                <div class="center_display">
                    <h2 class="digitalDisplay_Time"></h2>
                    <h2 class="digitalDisplay_Date"></h2>
                </div>
            </div>
        </div>    

        <div class="clock_back">
            <div id="clock7">
                <div class="center_display">
                    <span class="dial" style="--i:1"></span>
                    <span class="dial" style="--i:2"></span>
                    <span class="dial" style="--i:3"></span>
                    <span class="dial" style="--i:4"></span>
                    <span class="dial" style="--i:5"></span>
                    <span class="dial" style="--i:6"></span>
                    <span class="dial" style="--i:7"></span>
                    <span class="dial" style="--i:8"></span>
                    <span class="dial" style="--i:9"></span>
                    <span class="dial" style="--i:10"></span>
                    <span class="dial" style="--i:11"></span>
                    <span class="dial" style="--i:12"></span>
                    <span id="minuteNeedle"></span>
                    <span id="hourNeedle"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="labels">
            <label for="sel1"></label>
            <label for="sel2"></label>
            <label for="sel3"></label>
            <label for="sel4"></label>
            <label for="sel5"></label>
            <label for="sel6"></label>
            <label for="sel7"></label>
        </div>

    <script>
    
    var target_Time=document.querySelectorAll(".digitalDisplay_Time");
    var target_Date=document.querySelectorAll(".digitalDisplay_Date");

    update();
    setInterval(update,1000);

    function update(){
        var t=new Date();
        var h= addZero(t.getHours());
        var m=addZero(t.getMinutes());
        var s=addZero(t.getSeconds());
        var time=h+" : "+m+" : "+s;
        var date=t.toLocaleDateString();

        target_Time.forEach(element => {
            element.textContent=time;
        });
        target_Date.forEach(element => {
            element.textContent=date;
        });

    }

    function addZero(num) { return (num < 10 ? '0'+num : ''+num); }



    </script>
</body>
</html>
